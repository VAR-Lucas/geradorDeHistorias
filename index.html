<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de historias</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script/main.js" defer></script> 
</head>
<body>
    <div id="box">
    <h1>Sua historia</h1>

    <p>Escreva seu nome</p>
    <p id="error"></p>
    <input id="name" autocomplete="off" type="text">
    
    <br>
    <input type="checkbox" id="Pt">Pt-BR</input>
    <input type="checkbox" id="En">En-USA</input>
    <br>

    <button id="b" type="button">Gere nova historia</button>
    <br>
    <textarea name="historia" id="est" cols="30" rows="10" disabled></textarea>

    </div> 
      
</body>
</html>
